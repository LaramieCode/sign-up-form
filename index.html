<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="sign-up-container">
            <h1>butterfly messaging</h1>
            <h2>this is not a real form, so you should not put real information in</h2>
            <fieldset>
                <form action="">
                    <legend>Sign up</legend>
                    <div class="groupRow">
                        <div class="inputGroup">
                            <label for="userUserName">username</label>
                            <input type="text" name="userName" id="userUserName">
                            <p>username valid</p>
                        </div>
                        <div class="inputGroup">
                            <label for="userEmail">email address</label>
                            <input type="email" name="emailAddress" id="userEmail">
                            <p>email address valid</p>
                        </div>
                    </div>
                    <div class="groupRow">
                        <div class="inputGroup">
                            <label for="userPassword">password</label>
                            <input type="password" name="password" id="userPassword">
                            <p>password invalid</p>
                        </div>
                        <div class="inputGroup">
                            <label for="userConfirmPassword">confirm password</label>
                            <input type="password" name="userConfirmPassword" id="confirmPassword">
                            <p>password does not match</p>
                        </div>
                    </div>
                    <div class="groupRow">
                        <button class="submitBtn" type="submit">Create account</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    
</body>
</html>
